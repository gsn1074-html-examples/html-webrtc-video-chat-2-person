<html>
<head>
    <title>html-webrtc-video-chat-2-person</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.9/peer.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div id="video-container">
        <div class="video-port">
            <div class="video-header">Local</div>
                <video id="local" autoplay muted="true" poster="/images/4_3_placeholder.png"></video>
            <div class="control-panel">
                <div class="status"><span>Peer ID: </span><span id="local-id"></span></div>
                <div class="status"><span>Status: </span><span id="local-status"></span></div>
                <div class="status">
                    <input id="call-id" type="text" />
                    <button id="make-call">Make Call</button>
                </div>
            </div>
        </div>
        <div class="video-port">
            <div class="video-header">Remote</div>
            <video id="remote" autoplay poster="/images/4_3_placeholder.png"></video>
            <div class="control-panel">
                <div class="status"><span>Peer ID: </span><span id="remote-id"></span></div>
                <div class="status"><span>Status: </span><span id="remote-status"></span></div>
                <div class="status">
                    <button id="end-call">End Call</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
